<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		#openseadragon1 {
			position: absolute;
			  left: 0;
			  top: 0;
			  width: 100%;
			  height: 100%;
		}
		#openseadragon1 .highlight {
			outline: 3px solid yellow;
		}
		#example-tip {
			display: none;
			    position: absolute;
			    background: white;
			    z-index: 100;
			    padding: 10px;
				left: 46%;
				top: 42%;
		}
	</style>
</head>
<body>
<div id="example-tip">jkhskjh</div>
<div id="openseadragon1">
	<div id="example-overlay" class="highlight">Test</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="openseadragon.min.js"></script>
<script type="text/javascript">
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        prefixUrl: "images/",
        tileSources: [{
                type: 'image',
                url:  'rq-map.jpg',
                overlays: [{
		            id: 'example-overlay',
		            x: 0.5,
			        y: 0.5,
			        placement: 'bottom',
			        // checkResize: true
		        }],
            }],
	    defaultZoomLevel: 	1,
	    minZoomLevel: 	1,
	    maxZoomLevel: 	3,
	    // zoomInButton:   "zoom-in",
	    // zoomOutButton:  "zoom-out",
	    // homeButton:     "home",

    });
    viewer.addHandler("open", function(){
    jQuery("#example-overlay").click(function(e){
        jQuery("#example-tip").show();
    });
});
</script>
</body>
</html>
