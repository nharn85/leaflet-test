<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<style type="text/css">
		body,
		html {
			margin: 0;
			padding: 0;
		  height: 100%;
		}

		#rq-map {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>

<div id="rq-map"></div>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script type="text/javascript">
var map = L.map('rq-map', {
    crs: L.CRS.Simple,
    center: [51.505, -0.09],
    // maxBounds:
});
// var bounds = [[0,0], [66,66]];
// var image = L.imageOverlay('rq-map.jpg', bounds).addTo(map);

var bounds = [[-26.5,-25], [1021.5,1023]];
var image = L.imageOverlay('rq-map.jpg', bounds).addTo(map);

map.fitBounds(bounds);

var sol = L.latLng([ 145, 175.2 ]);
L.marker(sol).addTo(map);
// map.setView( [70, 120], 1);

var greenIcon = L.icon({
    iconUrl: 'https://cdn1.iconfinder.com/data/icons/Map-Markers-Icons-Demo-PNG/256/Map-Marker-Flag--Chartreuse.png',

    iconSize:     [100, 95], // size of the icon
    // shadowSize:   [50, 64], // size of the shadow
    iconAnchor:   [220, -100], // point of the icon which will correspond to marker's location
    // shadowAnchor: [4, 62],  // the same for the shadow
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map);

</script>
</body>
</html>
